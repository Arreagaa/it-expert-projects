<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
    <script type="text/javascript" src="assets/js/main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Mi Calculadora</h1>
        <p>Christian Javier Rivas Arreaga</p>
      </div>
    
    <div class="Calculadora">
        <div class="Display">
            <span id="Resultado"></span>
        </div>
        <div class="Botones">
        <input class="espacioExtra opBorrar" type="button" value="C" id="limpiar">
        <input class="operador" type="button" value="รท" id="division">
        <input class="numero" type="button" value="7" id="siete">
        <input class="numero" type="button" value="8" id="ocho">
        <input class="numero" type="button" value="9" id="nueve">
        <input class="operador" type="button" value="*" id="multiplicacion">
        <input class="numero" type="button" value="4"id="cuatro"> 
        <input class="numero" type="button" value="5"id="cinco">
        <input class="numero" type="button" value="6"id="seis">
        <input class="operador" type="button" value="-" id="resta">
        <input class="numero" type="button" value="1"id="uno">
        <input class="numero" type="button" value="2"id="dos">
        <input class="numero" type="button" value="3"id="tres">
        <input class="operador" type="button" value="+" id="suma">
        <input class="numero" type="button" value="0" id="cero">
        <input class="numero" type="button" value="." id="punto">
        <input class="espacio resultado" type="button" value="=" id="igual">
    </div>
</div>
</body>
</html>
